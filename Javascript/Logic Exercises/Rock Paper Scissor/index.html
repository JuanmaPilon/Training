<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let contador = 0;
      let contadorIA = 0;
      while (contador < 10 && contadorIA < 10) {
        var optIA = Math.round(Math.random() * 2);
        var opt = prompt(
          "Bienvenido a un simple Piedra Papel o Tijeras. \nEl primero en llegar a 10pts gana \n Ingresa que deseas jugar:\n -PI(Piedra) \n -PA(Papel) \n -TI(Tijeras)"
        );
        game();
        alert(`Jugador: ${contador}pts -- IA: ${contadorIA}pts`);
      }
      if (contador => 10) {
            alert('Jugador gano la partida! :D');
        } else if (contadorIA => 10){
            alert('La IA ha ganado la partida! Best luck next time! :(');
        }

      function game() {
        if ((opt == "PI" || opt == "pi") && optIA == 0) {
          alert("Ambos tuvieron piedra, empate");
          contador++;
          contadorIA++;
        } else if ((opt == "PI" || opt == "pi") && optIA == 1) {
          alert("Pierdes, IA saco papel");
          contadorIA++;
        } else if ((opt == "PI" || opt == "pi") && optIA == 2) {
          alert("Ganas, IA saco tijeras");
          contador++;
        } else if ((opt == "PA" || opt == "pa") && optIA == 1) {
          alert("Ambos tuvieron piedra, empate");
          contador++;
          contadorIA++;
        } else if ((opt == "PA" || opt == "pa") && optIA == 2) {
          alert("Pierdes, IA saco tijeras");
          contadorIA++;
        } else if ((opt == "PA" || opt == "pa") && optIA == 1) {
          alert("Ganas, IA saco piedra");
        } else if ((opt == "TI" || opt == "ti") && optIA == 2) {
          alert("Ambos tuvieron tijera, empate");
          contador++;
          contadorIA++;
        } else if ((opt == "TI" || opt == "ti") && optIA == 0) {
          alert("Pierdes, IA saco piedra");
          contadorIA++;
        } else if ((opt == "TI" || opt == "ti") && optIA == 1) {
          alert("Ganas, IA saco papel");
          contador++;  
        }
      }
    </script>
  </body>
</html>
