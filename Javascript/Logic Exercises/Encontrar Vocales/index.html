<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vocales = ["a","e","i","o","u"];
        var texto = prompt('Ingresa tu texto para saber donde esta la vocal y en que posicion');
        var textoLowerCase = texto.toLocaleLowerCase();
        var posicion = 0;
        for (let i=0;i<textoLowerCase.length;i++){
            if (vocales.includes(textoLowerCase.charAt(i))){
                posicion = i + 1;
                break;
            }
        }
        document.write('La primera vocal esta en la posicion: ' + posicion);
    </script>
</body>
</html>
