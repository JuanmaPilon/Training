<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabrita = prompt('Ingresa la palabra a invertir');
        let palabraInver = '';
        for (let i=palabrita.length - 1;i>=0;i--){
            palabraInver += palabrita[i];
        }
        document.write(palabraInver);
    </script>
</body>
</html>
