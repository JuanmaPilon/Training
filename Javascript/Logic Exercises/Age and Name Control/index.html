    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre1 = prompt("Ingrese el primer nombre");
        let edad1 = prompt("Ingrese la primera edad");
        let nombre2 = prompt("Ingrese el segundo nombre");
        let edad2 = prompt("Ingrese la segunda edad");
        let nombre3 = prompt("Ingrese el tercer nombre");
        let edad3 = prompt("Ingrese la tercera edad");
        let masGrande = Math.max(edad1,edad2,edad3);
        if (edad1 == masGrande){
            alert(`El mas grande es ${nombre1}`);
        } else if (edad2 == masGrande){
            alert(`El mas grande es ${nombre2}`);
        } else if (edad3 == masGrande) {
            alert(`El mas grande es ${nombre3}`);
        }
    </script>
