<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var filas = prompt("Ingrese cantidad de filas");
        var columnas = prompt("Ingrese cantidad de columnas");
        var num = filas * columnas;
        for (let i=0;i<filas;i++){
            for(let j=0;j<columnas;j++){
                document.write(num);
                num--;
            }
            document.write("<br>")
        }
        
    </script>
</body>
</html>
