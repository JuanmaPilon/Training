<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<script>
    let ingreso = prompt("Ingrese su cadena de texto");
    let cadena = ingreso.toLowerCase().replace(/ /g, '');
    let cadenaInversa = "";
    var caracter = "";
    for (let i = 0; i < cadena.length; i++) {
        caracter = cadena.charAt(i);
        cadenaInversa = caracter + cadenaInversa;
    }
    if (cadenaInversa === cadena) {
        document.write('Es palíndromo');
    } else {
        document.write('No es palíndromo');
    }
</script>
</body>
</html>
