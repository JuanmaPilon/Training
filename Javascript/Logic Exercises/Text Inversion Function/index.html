<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function darVuelta(string) {
            var inverso = '';
            for (let i=string.length-1;i>=0;i--){
                inverso = inverso + string[i];
            }
            return inverso;
        }

        // Opcion alternativa!!
    //     for(var i=0; i < texto.length; i++){
    //   caracter = texto.charAt(i);
    //   salida = caracter + salida;
    // }
        let string = prompt('Ingresa tu string a dar vuelta');
        document.write(darVuelta(string));
    </script>
</body>
</html>
