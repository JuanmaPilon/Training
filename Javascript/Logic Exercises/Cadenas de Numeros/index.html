<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var resultado = 0;
        do {
            var opt = prompt("Ingrese un numero para sumar o cualquier otro caracter para cancelar")
            if (Number(opt) == opt){
                opt = Number(opt);
                resultado = resultado + opt;
            } else {
                alert(`No es un numero,a el programa finaliza y su resultado es: ${resultado}`);
                alert(resultado);
            }
        }
        while (opt != Number());
        
        
    </script>
</body>
</html>
