<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promtOption() {
            return prompt('Ingresa una opcion "1: Si quieres calcular tu nota -2: Si quieres animos -3: Para cerrar el programa."');
        }
        let exitFlag = false;
        let option = promtOption();
        while (!exitFlag){
            option = parseInt(option);
        switch(option) {
            case 1:
            let nota = prompt('Ingresa una nota');
            if (nota >= 0 && nota <= 3){
                alert('Tu nota fue muy deficiente');
            } else if (nota > 3 && nota <= 5) {
                alert('Tu nota fue insuficiente');
            } else if (nota > 5 && nota <= 6) {
                alert('Tu nota fue suficiente');
            } else if (nota > 6 && nota <= 7) {
                alert('Tu nota fue buena');
            } else if (nota > 7 && nota <= 9) {
                alert('Tu nota fue notable');
            } else if (nota > 9 && nota <= 10) {
                alert('Tu nota fue sobresaliente');
            }
            option = promtOption();
            break;
            case 2:
            alert('Hola! Sigue asi!');
            option = promtOption();
            break;
            case 3:
            alert('Nos vemos!');
            document.write('Hasta luego!');
            exitFlag = true;
            break;
            default:
                alert('Opcion invalida, elige una opcion valida');
                option = promtOption();
                break;

        }
    }
    </script>
    
</body>
</html>
