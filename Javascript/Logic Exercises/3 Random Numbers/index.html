<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arrNumero = [];
        var contador = 0;
        for (let i=0;i<=99;i++){
            let numero = Math.round((Math.random() * 99) + 1);
            while (arrNumero.includes(numero)){
                numero = Math.round((Math.random() * 99) + 1);
            }
            arrNumero.push(numero);
            document.writeln(`<br> ${numero} ------------- ${contador}`);
            contador++;

        }
       
    </script>
</body>
</html>
