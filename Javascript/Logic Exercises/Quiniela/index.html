<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 0;
        for (let i=0;i<=13;i++){
           let numero = Math.round(Math.random() *3);
           if (numero == 0){
            numero = 'X';
           }
           contador++;
            document.write(`Resultado ${contador}: ${numero} <br>`);
            
        }
    </script>
</body>
</html>
