<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var simbolito = 'x';
        var numeroColumnas = prompt('Ingresate el numero de Columnas')
        var numeroFilas = prompt('Ingresate el numero de Filas')
        for (let i=0;i<numeroColumnas;i++){
            for (let j=0;j<numeroFilas;j++){
                document.write(simbolito);
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
