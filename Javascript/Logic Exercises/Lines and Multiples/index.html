<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let num = 1; num <= 500; num++) {
        document.write(num);
        if (num % 4 == 0) {
          document.write(" Es multiplo de 4");
        } else if (num % 9 == 0) {
          document.write(" Es multiplo de 9");
        }
        else if (num % 5 == 0){
            document.write("<hr>")
        }
        document.write('<br>')
      }
    </script>
  </body>
</html>
